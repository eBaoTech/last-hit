name: Formal-Release

on:
  create:
    tags:
      - v*

jobs:
  deploy-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Node Env
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Deploy Types
        run: |
          npm config set //registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN
          cd types 
          npm run deploy
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      - name: Deploy Extensions
        run: |
          npm config set //registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN
          cd extensions
          yarn install
          npm run deploy
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      - name: Deploy Workspace Extension
        run: |
          npm config set //registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN
          cd workspace-extension
          yarn install
          npm run deploy
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      - name: Deploy Replayer
        run: |
          npm config set //registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN
          cd replayer
          yarn install
          npm run deploy
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
  build-app:
    name: Pack@${{ matrix.os }}&Node${{ matrix.node_version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: [12]
        os: [windows-latest, macos-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v1
      - name: Setup Node Env
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
      - name: Install Extensions Dependencies
        run: |
          cd extensions
          yarn install
      - name: Install Test One Extension Dependencies
        run: |
          cd test-one-extension
          yarn install
      - name: Install Workspace Extension Dependencies
        run: |
          cd workspace-extension
          yarn install
      - name: Install Replayer Dependencies
        run: |
          cd replayer
          yarn install
      - name: Install Renderer Dependencies
        run: |
          cd renderer
          yarn install
      - name: Install App Node Modules
        run: yarn install
      - name: Package for Windows
        if: runner.os == 'Windows'
        run: |
          yarn run publish:windows
        env:
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Package For OSX
        if: runner.os == 'macOS'
        run: |
          yarn run publish:osx
        env:
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Package For Linux
        if: runner.os == 'Linux'
        run: |
          yarn run publish:linux
        env:
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}